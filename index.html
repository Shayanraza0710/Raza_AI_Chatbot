<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raza AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; /* slate-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; /* slate-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* slate-500 */
        }

        /* For Firefox */
        .scrollbar-thin {
            scrollbar-width: thin;
            scrollbar-color: #475569 #1e293b;
        }

        .chat-message {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease-out forwards;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #94a3b8;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        /* Basic markdown styling */
        .markdown-content strong { font-weight: 600; }
        .markdown-content em { font-style: italic; }
        .markdown-content ul { list-style-type: disc; padding-left: 20px; }
        .markdown-content ol { list-style-type: decimal; padding-left: 20px; }
        .markdown-content li { margin-bottom: 0.5rem; }
        .markdown-content pre {
            background-color: #0f172a; /* slate-900 */
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .markdown-content code {
            font-family: 'Courier New', Courier, monospace;
            background-color: #334155; /* slate-700 */
            padding: 0.1rem 0.3rem;
            border-radius: 0.25rem;
        }
        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200">

    <div class="flex h-screen">
        <!-- Sidebar for History -->
        <aside class="w-64 bg-slate-800 p-4 flex flex-col">
            <h2 class="text-xl font-bold mb-4">Chat History</h2>
            <button id="newChatBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg mb-4 transition-colors">
                <i class="fas fa-plus mr-2"></i> New Chat
            </button>
            <div id="historyContainer" class="flex-grow overflow-y-auto scrollbar-thin">
                <!-- History items will be injected here -->
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="flex-1 flex flex-col">
            <div id="chatWindow" class="flex-1 p-6 overflow-y-auto scrollbar-thin">
                 <!-- Welcome Message -->
                <div id="welcomeMessage" class="flex flex-col items-center justify-center h-full text-center">
                    <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400">Raza AI Chatbot</h1>
                    <p class="mt-4 text-slate-400">Start a new conversation and see the magic happen!</p>
                </div>
                <!-- Chat messages will be injected here -->
            </div>

             <!-- Typing indicator -->
            <div id="typingIndicator" class="hidden p-6 pt-0">
                <div class="flex items-center space-x-2">
                    <div class="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center">
                         <i class="fas fa-robot text-indigo-400"></i>
                    </div>
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-6 border-t border-slate-700">
                <div class="flex items-center bg-slate-800 rounded-lg p-2">
                    <textarea id="userInput" class="flex-1 bg-transparent p-2 focus:outline-none resize-none" placeholder="Type your message..." rows="1"></textarea>
                    <button id="sendBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold p-3 rounded-lg ml-2 transition-colors">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                 <button id="clearConversationBtn" class="hidden mt-4 mx-auto block text-sm text-slate-500 hover:text-slate-300 transition-colors">
                     <i class="fas fa-trash-alt mr-1"></i> Clear This Conversation
                </button>
            </div>
        </main>
    </div>

    <script>
        // --- DOM Elements ---
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatWindow = document.getElementById('chatWindow');
        const newChatBtn = document.getElementById('newChatBtn');
        const historyContainer = document.getElementById('historyContainer');
        const typingIndicator = document.getElementById('typingIndicator');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const clearConversationBtn = document.getElementById('clearConversationBtn');

        // --- Gemini API Configuration ---
        // WARNING: Storing API keys in client-side code is insecure and should be avoided in production.
        // This is for demonstration purposes only. In a real application, this should be handled by a backend server.
        const API_KEY = "AIzaSyB9ihViRmP-95Oa-hgm4b_kJXPeWtKgyg8"; // The key you provided
        const MODEL_NAME = 'gemini-2.5-flash-preview-05-20';
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;

        // --- State Management ---
        let currentChatId = null;
        let chatHistory = {}; // e.g., { "chat-123": { messages: [], title: "..." } }

        // --- Core Functions ---
        
        /**
         * Initializes the application, loads history from localStorage.
         */
        function initializeApp() {
            const storedHistory = localStorage.getItem('aiChatHistory');
            if (storedHistory) {
                chatHistory = JSON.parse(storedHistory);
            }
            renderHistorySidebar();
            // Load the last active chat, or start fresh
            const lastChatId = localStorage.getItem('lastActiveChatId');
            if (lastChatId && chatHistory[lastChatId]) {
                loadConversation(lastChatId);
            }
        }
        
        /**
         * Handles sending the user's message.
         */
        async function handleSendMessage() {
            const messageText = userInput.value.trim();
            if (!messageText) return;

            if (!currentChatId) {
                startNewChat();
            }

            renderMessage('user', messageText);
            userInput.value = '';
            userInput.style.height = 'auto'; // Reset height
            
            const conversation = chatHistory[currentChatId].messages.map(msg => ({
                role: msg.sender, // Gemini uses 'user' and 'model'
                parts: [{ text: msg.text }]
            }));
            
            // Filter out the last model response if it exists, to prevent it from being part of the next prompt.
            const apiHistory = conversation.filter(msg => msg.role !== 'model' || conversation.lastIndexOf(msg) !== conversation.length - 1);


            await getAIResponse(messageText, apiHistory);
        }

        /**
         * Fetches response from the Gemini API.
         */
        async function getAIResponse(prompt, history) {
            typingIndicator.classList.remove('hidden');
            chatWindow.scrollTop = chatWindow.scrollHeight;

            const payload = {
                contents: [...history, { role: 'user', parts: [{ text: prompt }] }],
                generationConfig: {
                    temperature: 0.7,
                    topK: 1,
                    topP: 1,
                    maxOutputTokens: 2048,
                },
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    const errorBody = await response.json();
                    throw new Error(`API Error (${response.status}): ${errorBody.error.message}`);
                }
                
                const result = await response.json();
                const aiText = result.candidates?.[0]?.content?.parts?.[0]?.text;

                if (aiText) {
                    renderMessage('model', aiText);
                    // Generate a title for the chat if it's the first message
                    if (chatHistory[currentChatId].messages.length === 2) { // 1 user, 1 model
                        generateChatTitle(prompt);
                    }
                } else {
                    renderMessage('model', "Sorry, I couldn't get a response. Please try again.");
                }

            } catch (error) {
                console.error("Error fetching AI response:", error);
                renderMessage('model', `An error occurred: ${error.message}`);
            } finally {
                typingIndicator.classList.add('hidden');
            }
        }

        /**
         * Creates a short title for the chat based on the first message.
         */
        async function generateChatTitle(firstMessage) {
            const prompt = `Create a very short, concise title (4 words max) for a conversation that starts with this message: "${firstMessage}". Just return the title, nothing else.`;
            
            const payload = { contents: [{ parts: [{ text: prompt }] }] };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                const result = await response.json();
                const title = result.candidates?.[0]?.content?.parts?.[0]?.text.trim().replace(/"/g, '');
                if (title) {
                    chatHistory[currentChatId].title = title;
                    saveHistoryToLocalStorage();
                    renderHistorySidebar();
                }
            } catch (error) {
                console.error("Error generating title:", error);
            }
        }

        // --- UI Rendering and History Management ---

        /**
         * Renders a message in the chat window.
         */
        function renderMessage(sender, text) {
            welcomeMessage.classList.add('hidden');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message flex items-start space-x-4 p-4 ${sender === 'user' ? 'justify-end' : ''}`;
            
            const content = sender === 'user'
                ? `
                    <div class="max-w-xl">
                        <p class="bg-indigo-600 text-white p-3 rounded-lg">${text}</p>
                    </div>
                    <div class="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center">
                        <i class="fas fa-user"></i>
                    </div>`
                : `
                    <div class="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center">
                         <i class="fas fa-robot text-indigo-400"></i>
                    </div>
                    <div class="max-w-xl">
                        <div class="bg-slate-700 p-4 rounded-lg markdown-content">${renderMarkdown(text)}</div>
                    </div>`;

            messageDiv.innerHTML = content;
            if (sender === 'user') {
                messageDiv.classList.add('flex-row-reverse');
                messageDiv.querySelector('div').classList.add('space-x-reverse');
            }

            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // Add to history state if it's not a temporary error message
            if (currentChatId) {
                 chatHistory[currentChatId].messages.push({ sender, text });
                 saveHistoryToLocalStorage();
            }
        }
        
        /**
         * A simple markdown to HTML renderer.
         */
        function renderMarkdown(text) {
            // Escape HTML to prevent XSS
            let escapedText = text.replace(/</g, '&lt;').replace(/>/g, '&gt;');

            // Code blocks ```
            escapedText = escapedText.replace(/```([\s\S]*?)```/g, (match, code) => `<pre><code>${code.trim()}</code></pre>`);
            // Inline code `
            escapedText = escapedText.replace(/`([^`]+)`/g, '<code>$1</code>');
            // Bold **text**
            escapedText = escapedText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            // Italic *text*
            escapedText = escapedText.replace(/\*(.*?)\*/g, '<em>$1</em>');
            // Unordered lists * or -
            escapedText = escapedText.replace(/^\s*[\*-]\s+(.*)/gm, '<li>$1</li>');
            escapedText = escapedText.replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>');
            // Replace newlines with <br>, but not within <pre> or list tags
            escapedText = escapedText.replace(/\n(?!<pre>|<li>|<ul>|<\/ul>)/g, '<br>');

            return escapedText;
        }

        /**
         * Populates the sidebar with chat history.
         */
        function renderHistorySidebar() {
            historyContainer.innerHTML = '';
            const sortedChats = Object.entries(chatHistory).sort((a, b) => b[1].timestamp - a[1].timestamp);

            for (const [id, chat] of sortedChats) {
                const div = document.createElement('div');
                div.className = `flex justify-between items-center p-2 rounded-lg cursor-pointer mb-2 transition-colors ${id === currentChatId ? 'bg-slate-700' : 'hover:bg-slate-600'}`;
                div.dataset.chatId = id;
                div.innerHTML = `
                    <span class="truncate pr-2">${chat.title || 'New Chat'}</span>
                    <button class="delete-chat-btn text-slate-500 hover:text-red-400 text-xs opacity-50 hover:opacity-100" data-chat-id="${id}">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                `;
                div.addEventListener('click', (e) => {
                     if (e.target.closest('.delete-chat-btn')) return;
                     loadConversation(id)
                });
                historyContainer.appendChild(div);
            }

             // Attach event listeners to delete buttons
            document.querySelectorAll('.delete-chat-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const idToDelete = btn.dataset.chatId;
                    deleteConversation(idToDelete);
                });
            });
        }
        
        /**
         * Starts a new chat session.
         */
        function startNewChat() {
            currentChatId = `chat-${Date.now()}`;
            chatHistory[currentChatId] = {
                messages: [],
                title: "New Chat",
                timestamp: Date.now()
            };
            chatWindow.innerHTML = ''; // Clear chat window
            welcomeMessage.classList.remove('hidden');
            clearConversationBtn.classList.add('hidden');
            localStorage.setItem('lastActiveChatId', currentChatId);
            renderHistorySidebar();
        }

        /**
         * Loads a conversation from history into the main window.
         */
        function loadConversation(chatId) {
            if (!chatHistory[chatId]) return;

            currentChatId = chatId;
            localStorage.setItem('lastActiveChatId', chatId);
            chatWindow.innerHTML = ''; // Clear previous messages
            
            const conversation = chatHistory[chatId];
            if (conversation.messages.length > 0) {
                 welcomeMessage.classList.add('hidden');
                 clearConversationBtn.classList.remove('hidden');
            } else {
                 welcomeMessage.classList.remove('hidden');
                 clearConversationBtn.classList.add('hidden');
            }
           
            conversation.messages.forEach(msg => {
                // To avoid re-saving, we pass a dummy render function that doesn't save
                renderMessageWithoutSaving(msg.sender, msg.text);
            });
            renderHistorySidebar(); // To highlight the active chat
        }
        
        // A variant of renderMessage that doesn't save to history, for loading existing chats.
        function renderMessageWithoutSaving(sender, text) {
            const messageDiv = document.createElement('div');
            // This is a simplified version just for loading. No animation.
            messageDiv.className = `flex items-start space-x-4 p-4 ${sender === 'user' ? 'justify-end' : ''}`;
            
            const content = sender === 'user'
                ? `<div class="max-w-xl"><p class="bg-indigo-600 text-white p-3 rounded-lg">${text}</p></div><div class="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center"><i class="fas fa-user"></i></div>`
                : `<div class="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center"><i class="fas fa-robot text-indigo-400"></i></div><div class="max-w-xl"><div class="bg-slate-700 p-4 rounded-lg markdown-content">${renderMarkdown(text)}</div></div>`;

            messageDiv.innerHTML = content;
            if (sender === 'user') {
                messageDiv.classList.add('flex-row-reverse');
                messageDiv.querySelector('div').classList.add('space-x-reverse');
            }
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        /**
         * Deletes a conversation from history.
         */
        function deleteConversation(chatId) {
            delete chatHistory[chatId];
            saveHistoryToLocalStorage();

            // If we deleted the currently active chat, start a new one
            if (currentChatId === chatId) {
                startNewChat();
            } else {
                renderHistorySidebar();
            }
        }
        
        /**
         * Saves the entire chat history to localStorage.
         */
        function saveHistoryToLocalStorage() {
            localStorage.setItem('aiChatHistory', JSON.stringify(chatHistory));
        }

        // --- Event Listeners ---
        sendBtn.addEventListener('click', handleSendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage();
            }
        });
        
        newChatBtn.addEventListener('click', startNewChat);

        clearConversationBtn.addEventListener('click', () => {
             if (currentChatId) {
                 deleteConversation(currentChatId);
             }
        });

        // Auto-resize textarea
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = (userInput.scrollHeight) + 'px';
        });

        // --- Initial Load ---
        initializeApp();

    </script>
</body>
</html>
